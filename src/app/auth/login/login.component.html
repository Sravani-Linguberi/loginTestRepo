<div class="row col-sm-10 col-md-8 offser-sm-1 offset-md-2">
  <div class="card">
    <div class="card-header">
      Login Page
    </div>
    <div class="cardbody">
      <form>
        <div class="row">
          <div class="form-group">
            <div class="row">
              <div class="col-4">
                <label for="username">User Name </label>
              </div>
              <div class="col-8">
                <input type="email" name="username" class="form-control" />
              </div>
            </div>
          </div>

          <!-- password -->
          <div class="form-group">
            <div class="row">
              <div class="col-4">
                <label for="password">Password </label>
              </div>
              <div class="col-8">
                <input type="password" name="password" class="form-control" />
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
